<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>OpenSource @ CrowdStrike</title>
    <meta
      name="description"
      content="CrowdStrike featured projects, policies, project search, and other documentation."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="OpenSource @ CrowdStrike" />
    <meta

    "
    />
    <meta property="og:image" content="{{rootURL}}/hero-homepage.png" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/oss.css" />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/oss.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
